<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/timer.css">
</head>
<body>

  <div class="container">
    <h1>Cube Timer</h1>

    <div class="scramble" id="scramble">Tap Start to begin</div>
    <div class="timer" id="timer">0.00</div>
    <div class="last-time" id="last-time"></div>

    <div class="buttons">
      <button id="startPauseBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <p class="instruction">Tap the buttons or use Spacebar (on desktop)</p>

    <button class="back"><a href="tools.html">Go Back</a></button>
  </div>

  <script src="js/timer.js"></script>
</body>
</html>
